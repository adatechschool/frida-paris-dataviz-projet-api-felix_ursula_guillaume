<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cin√© dans le coin (nom temporaire)</title>
    <script defer src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="pagesBackground">
        <div id="searchPage">
            <h2 id=" welcomeMsg"></h2>
            <form id="submissionForm">
                <label for="address">
                    <input type="search" id="address" placeholder="Tapez une adresse" aria-required="true">
                </label>
                <div id="suggestion"></div>
                <input type="range" id="radius" value="3" min="1" max="30"
                    oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
                <input type="submit" id="submissionBtn" name="submit">
            </form>
        </div>
        <div id="resultPage"></div>
        <ul id="cinemaList"></ul>

        <div id="informationsPage">
        </div>
    </div>
</body>

</html>
